<!DOCTYPE html> 
<html lang="vi">  
<head>     
    <meta charset="UTF-8" />     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     
    <title>Simple Layout</title>     
    <link rel="stylesheet" href="style6.css">   
    
</head>  
<body>     
    <div class="layout-container">         
        <div class="top-bar"></div>         
        <header class="section site-header">(HEADER)</header>         
        <div class="desktop-layout">             
            <div class="feature-list">                 
                <div class="feature-item feature-one">(FEATURE)</div>                 
                <div class="feature-item feature-two">(FEATURE)</div>                 
                <div class="feature-item feature-three">(FEATURE)</div>             
            </div>             
            <div class="section registration">(SIGN UP)</div>             
            <div class="section main-content">(CONTENT)</div>         
        </div>         
        <div class="tablet-layout">             
            <div class="section main-content">(CONTENT)</div>             
            <div class="feature-list">                 
                <div class="feature-item registration">(SIGN UP)</div>                 
                <div class="feature-item feature-one">(FEATURE)</div>                 
                <div class="feature-item feature-three">(FEATURE)</div>                 
                <div class="feature-item feature-two">(FEATURE)</div>             
            </div>         
        </div>     
    </div> 
</body>  
</html>
